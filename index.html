<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic"></div>
            <div class="user-info">
                <h3>ABINESH</h3>
                <p>Active now</p>
            </div>
        </div>
        <div class="messages">
            <div class="message received">
                <p>Hey! How's it going?</p>
            </div>
            <div class="message sent">
                <p>Hi! I'm doing good, thanks for asking. How about you?</p>
            </div>
            <div class="message received">
                <p>I'm too. What are you up to today?</p>
            </div>
            <div class="message sent">
                <p>Just working on some projects. You?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Message..." class="message-input">
            <button class="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
